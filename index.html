<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">
</head>
<body>
    <script src="script.js" defer></script>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div id="grid" class="game-grid"></div>
    <div class="game-info">
        <div id="player-turn"></div>
        <div id="player1-score"></div>
        <div id="player2-score"></div>
    </div>
    <div class="game-btns">
        <button id="restart">Restart</button>
        <button id="reset-scores">Reset Scores</button>
    </div>
    <div id="winner"></div>
</body>
</html>
